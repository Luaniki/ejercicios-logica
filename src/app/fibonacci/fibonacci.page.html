<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Fibonacci</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fibonacci</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Posici√≥n</ion-label>
      <ion-input type="number" placeholder="Ingrese la cantidad de posiciones en la serie que desea averiguar" [(ngModel)]="n"></ion-input>
    </ion-item>
  
    <ion-button expand="full" (click)="fib()">Serie Fibonacci</ion-button>
  
    <ion-list *ngIf="fibSer.length > 0">
      <ion-item *ngFor="let num of fibSer; let i = index">
        {{ i }}: {{ num }}
      </ion-item>
    </ion-list>
    <ion-button (click)="onClickIrHome()">Volver</ion-button>
  </div>

</ion-content>

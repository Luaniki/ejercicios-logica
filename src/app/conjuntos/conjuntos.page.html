<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Conjuntos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Conjuntos</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="crearArrayConValores()">
    <label for="tamanio">Tama침o del array:</label>
    <input type="number" id="tamanio" name="tamanio" [(ngModel)]="tamanioArray" required>
    <div *ngFor="let numero of nuevoArray; let i = index">
      <label for="valor{{ i }}">Valor {{ i + 1 }}:</label>
      <input type="number" [id]="'valor' + i" [name]="'valor' + i" [(ngModel)]="nuevoArray[i]" required>
    </div>
    <button type="submit">Crear Array 1</button>
  </form>

  <form (ngSubmit)="crearArrayConValores()">
    <label for="tamanio">Tama침o del array:</label>
    <input type="number" id="tamanio" name="tamanio" [(ngModel)]="tamanioArray" required>
    <div *ngFor="let numero of nuevoArray2; let i = index">
      <label for="valor{{ i }}">Valor {{ i + 1 }}:</label>
      <input type="number" [id]="'valor' + i" [name]="'valor' + i" [(ngModel)]="nuevoArray2[i]" required>
    </div>
    <button type="submit">Crear Array 2</button>
  </form>

  <ul *ngIf="nuevoArray.length > 0">
    <li *ngFor="let numero of nuevoArray">{{ numero }}</li>
  </ul>

  <ion-button (click)="unionArray(nuevoArray, nuevoArray2)"> Uni칩n de conjuntos </ion-button>
  <ion-button (click)="interseccionArray(nuevoArray, nuevoArray2)"> Intersecci칩n de conjuntos </ion-button>

  <div id="container">
    <ion-button (click)="onClickIrHome()">Volver</ion-button>
  </div>
</ion-content>
